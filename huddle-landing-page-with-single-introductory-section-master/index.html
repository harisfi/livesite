<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container-xl px-md-0 px-5">
      <div class="row">
        <div class="col-md-3 col-7">
          <img src="./images/logo.svg" alt="Logo" class="my-5 img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 col-12 p-3">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="img-fluid"
          />
        </div>
        <div class="col-md-5 col-12 d-flex align-items-center py-md-2 py-5">
          <div>
            <div class="text-center">
              <h1 class="fw-bold mb-4">
                Build The Community Your Fans Will Love
              </h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
            </div>
            <div class="d-flex justify-content-md-start justify-content-center">
              <button class="btn btn-light btn-lg px-5 shadow">Register</button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="d-flex justify-content-md-end justify-content-center my-5"
      >
        <button class="social btn" aria-label="social button" title="facebook"><i class="fab fa-facebook-f"></i></button>
        <button class="social btn" aria-label="social button" title="twitter"><i class="fab fa-twitter"></i></button>
        <button class="social btn" aria-label="social button" title="instagram"><i class="fab fa-instagram"></i></button>
      </div>
    </div>
    <footer>
      <p class="attribution m-0 p-2">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded&nbsp;by&nbsp;<a href="https://github.com/harisfi">M&nbsp;Haris&nbsp;Firmansyah</a>.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container-fluid p-0 h-100" style="overflow-x: hidden;">
    <div class="row h-100">
      <div class="col h-100">
        <div class="mx-xl-5 mt-xl-5 m-4 px-xl-5">
          <div class="px-xl-5 mx-xl-5">
            <img src="./images/logo.svg" alt="Logo">
          </div>
        </div>
        <img src="./images/hero-mobile.jpg" alt="main image" class="d-xl-none d-block">
        <div class="mx-xl-5 mt-xl-5 m-4 px-xl-5">
          <div class="px-xl-5 mx-xl-5">
            <h1 class="display-4 pt-5 text-xl-start text-center">
              <span class="pink">We're</span>
              <br>
              <span class="fw-bold">coming<br>soon</span>
            </h1>
            <p class="pink text-xl-start text-center">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="form" class="my-5">
              <div id="inputs" class="input-group rounded-pill mb-2">
                <input id="txInput" type="text" class="form-control rounded-pill px-3" placeholder="Email Address" aria-label="Email Address" aria-describedby="button-addon">
                <div id="alerta" class="d-flex d-none align-items-center m-2">
                  <img src="./images/icon-error.svg" alt="">
                </div>
                <button class="btn rounded-pill fs-3 py-0" type="submit" id="button-addon" title="Submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
              </div>
              <div id="feedback" class="invalid-feedback reds px-3"></div>
            </form>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">M Haris Firmansyah</a>.
            </p>
          </div>
        </div>
      </div>
      <div class="col-5 d-xl-block d-none">
        <img src="./images/hero-desktop.jpg" alt="main image" class="img-fluid h-100 float-end">
      </div>
    </div>
    <footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </footer>
  </div>
</body>
</html>

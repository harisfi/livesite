<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background">
    <img src="./images/bg-pattern-top.svg" alt="" class="circle1">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="circle2">
  </div>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="" class="card-pattern">
    <img src="./images/image-victor.jpg" alt="" class="card-photo">
    <div class="profile">
      <div class="primary">Victor Crest</div>
      <span>26</span>
      <div class="secondary">London</div>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="primary">80K</div>
        <div class="tertiary">Followers</div>
      </div>
      <div class="stat">
        <div class="primary">803K</div>
        <div class="tertiary">Likes</div>
      </div>
      <div class="stat">
        <div class="primary">1.4K</div>
        <div class="tertiary">Photos</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/harisfi">Haris</a>.
  </div>
</body>
</html>
